<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓</title>
    <script>
      function navigateTo(url) {
        window.location.href = url;
      }
    </script>
    <link rel="stylesheet" href="./loginStyle.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="index.html"
          ><img src="./images/logo.png" class="pandamarket" />
        </a>
      </div>
    </header>
    <main>
      <div class="login-container">
        <div class="email-container">
          <div class="email">이메일</div>
          <input
            class="email-input"
            placeholder="이메일을 입력해주세요"
            type="email"
          />
        </div>
        <div class="password-container">
          <div class="password">비밀번호</div>
          <input
            class="password-input"
            placeholder="비밀번호를 입력해주세요"
            type="password"
          />
        </div>
        <div class="button">
          <button class="login-button" onclick="navigateTo('/index.html')">
            로그인
          </button>
        </div>
        <div class="social-login-container">
          <div id="log">간편로그인</div>
          <div class="social-login">
            <a
              class="kakao-login"
              href="https://www.kakaocorp.com/page/"
              alt="kakaotalk"
            >
              <img class="kakao" src="./images/kakao.png" />
            </a>
            <a class="google-login" href="https://www.google.com" alt="google">
              <img class="google" src="./images/google.png" />
            </a>
          </div>
        </div>
        <div class="go-Signup">
          판다마켓이 처음이신가요?
          <a href="./SignUp.html">회원가입</a>
        </div>
      </div>
    </main>
  </body>
</html>
