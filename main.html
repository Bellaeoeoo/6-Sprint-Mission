<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>판다마켓</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <header>
    <picture>
      <source srcset="./img/logo_text.png" media="all and (max-width: 768px)">
      <img src="./img/logo.png" class="logo" alt="로고">
    </picture>
    <a href="./signin.html"><button id="btn_small">로그인</button></a>
  </header>
  <section class="s1">
    <div class="banner">
      <div class="bannertext">
        <h1>일상의 모든 물건을<br>거래해 보세요</h1>
        <a href="./signin.html"><button id="btn_large">구경하러 가기</button></a>
      </div>
      <img src="./img/img_home_top.png" class="home_img1" alt="메인이미지1">
    </div>
  </section>

  <main>
    <div class="para">
      <img src="./img/img_home_01.png" alt="home1" class="imgs">
      <div class="text">
        <span class="badge">Hot item</span>
        <h1>인기상품을<br>확인해 보세요</h1>
        <p class="des">가장 HOT한 중고거래 물품을<br>판다 마켓에서 확인해 보세요</p>
      </div>
    </div>

    <div class="para">
      <div class="text_left">
        <span class="badge">search</span>
        <h1>구매를 원하는<br>상품을 검색하세요</h1>
        <p class="des">구매하고 싶은 물품은 검색해서<br>쉽게 찾아보세요</p>
      </div>
      <img src="./img/img_home_02.png" alt="home1" class="imgs">
    </div>

    <div class="para">
      <img src="./img/img_home_03.png" alt="home1" class="imgs">
      <div class="text">
        <span class="badge">Register</span>
        <h1>판매를 원하는<br>상품을 등록하세요</h1>
        <p class="des">어떤 물건이든 판매하고 싶은 상품을<br>쉽게 등록하세요</p>
      </div>
    </div>

  </main>
  <section class="s2">
    <div class="banner2">
      <div class="bannertext">
        <h1>믿을 수 있는<br>판다마켓 중고거래</h1>
      </div>
      <img src="./img/img_home_bottom.png" class="home_img2" alt="메인이미지2">
    </div>
  </section>
  <footer>
    <div class="nav">
      <p class="year">©codeit - 2024</p>
      <div class="sub_nav">
        <p class="p">Privacy Policy</p>
        <p class="p">FAQ</p>
      </div>
      <div class="icons">
        <img src="./img/icon_facebook.png" alt="facebook" class="icon">
        <img src="./img/icon_twitter.png" alt="twitter" class="icon">
        <img src="./img/icon_youtube.png" alt="youtube" class="icon">
        <img src="./img/icon_insta.png" alt="insta" class="icon">
      </div>
    </div>
  </footer>
</body>

</html>
