<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>판다마켓</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
</head>
<body>
    <header>
        <nav class="header-main">
            <a href="/">
                <img class="logo" src="./img_index/img_logo.png">
            </a>
            <button class="btnlogin" onClick="location.href='./signin.html'">로그인</button>
        </nav>
    </header>

    <main>
        <div class="banner top">
            <div class="banner-center">
                <div class="banner-section">
                    <h1>일상의 모든 물건을<br>거래해 보세요</h1>
                    <button class="btnexplore" onClick="location.href='./items.html'">구경하러 가기</button>
                </div>
                <img src="./img_index/Img_home_top.png">
            </div>
        </div>

        <section class="main-middle">
            <div class="content">
                <img src="./img_index/Img_home_01.png">
                <div class="section-text">
                    <p>Hot item</p>
                    <h1>인기 상품을<br>확인해 보세요</h1>
                    <h2>가장 HOT한 중고거래 물품을<br>판다 마켓에서 확인해 보세요</h2>
                </div>
            </div>

            <div class="content right">
                <div class="section-text">
                    <p>Search</p>
                    <h1>구매를 원하는<br>상품을 검색하세요</h1>
                    <h2>구매하고 싶은 물품을 검색해서<br>쉽게 찾아보세요</h2>
                </div>
                <img src="./img_index/Img_home_02.png">
            </div>

            <div class="content">
                <img src="./img_index/Img_home_03.png">
                <div class="section-text">
                    <p>Register</p>
                    <h1>판매를 원하는<br>상품을 등록하세요</h1>
                    <h2>어떤 물건이든 판매하고 싶은 상품을<br>쉽게 등록하세요</h2>
                </div>
            </div>
        </section>

        <div class="banner bottom">
            <div class="banner-center">
                <h1 class="banner-text">믿을 수 있는<br>중고마켓 중고거래</h1>
                <img src="./img_index/Img_home_bottom.png">
            </div>
        </div>

    <footer>
        <div>©codeit - 2024</div>
        <div>
            <a href="./privacy.html">Privacy Policy</a>
            <a href="./faq.html">FAQ</a>
        </div>
        <div>
            <a href="https://www.facebook.com/" target="_blank">
                <img src="./img_index/ic_facebook.png">
            </a>
            <a href="https://twitter.com/" target="_blank">
                <img src="./img_index/ic_twitter.png">
            </a>
            <a href="https://www.youtube.com/" target="_blank">
                <img src="./img_index/ic_youtube.png">
            </a>
            <a href="https://www.instagram.com/" target="_blank">
                <img src="./img_index/ic_instagram.png">
            </a>
        </div>
    </footer>
    
</body>
</html>
