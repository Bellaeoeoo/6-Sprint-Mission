<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>판다마켓</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="cssreset" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
</head>
<body>
  <header>
    <a href="/" class="header-img">
      <img src="images/header-img.png">
    </a>
    <a href="/signin">
      <button class="header-btn">
        <div class="header-btn-word">
          로그인
        </div>
      </button>
    </a>
  </header>

  <main>
    <section>
      <div class="main1-container">
        <div class="main1-banner">
          <img src="images/main1-img.png">
        </div>
        <div class="main1-info">
          <h2 class="main1-word">
            일상의 모든 물건을<br>
            거래해 보세요
          </h2>
          <a href="/items">
            <button>구경하러 가기</button>
          </a>
        </div>
      </div>
    </section>

    <section>
      <div class="main2-container">
        <div class="main2-info">
          <img class="main2-img" src="images/main2-img.png">
          <div class="main2-word">
            <span>
              Hot item
            </span>
            <h2>
              인기 상품을<br>
              확인해 보세요
            </h2>
            <p>
              가장 HOT한 중고거래 물품을<br>
              판다 마켓에서 확인해 보세요
            </p>
          </div>
        </div>
      </div>
    </section>

    <section>
      <div class="main3-container">
        <div class="main3-info">
          <div class="main3-word">
            <span>
              Search
            </span>
            <h2>구매를 원하는<br>
              상품을 검색하세요
            </h2>
            <p>
              구매하고 싶은 물품을 검색해서<br>
              쉽게 찾아보세요
            </p>
          </div>
          <img src="images/main3-img.png">
        </div>
      </div>
    </section>

    <section>
      <div class="main4-container">
        <div class="main4-info">
          <img src="images/main4-img.png">
          <div class="main4-word">
            <span>
              Register
            </span>
            <h2>
              인기 상품을<br>
              확인해 보세요
            </h2>
            <p>
              가장 HOT한 중고거래 물품을<br>
              판다 마켓에서 확인해 보세요
            </p>
          </div>
        </div>
      </div>
    </section>

    <section>
      <div class="main5-container">
        <div class="main5-banner">
          <img src="images/main5-img.png">
        </div>
        <div class="main5-info">
          <h2 class="main5-word">
            믿을 수 있는<br>
            판다마켓 중고거래
          </h2>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <div class="footer-container">
      <div class="footer-bar">
        <span>
          @codeit-2024
        </span>
        <div class="footer-center">
          <a href="/privacy" class="footer-center1">
            Privacy Policy
          </a>
          <a href="/faq" class="footer-center2">
            FAQ
          </a>
        </div>
        <div class="footer-ic">
          <a href="https://www.facebook.com/" target="_black">
            <img src="images/ic_facebook.png">
          </a>
          <a href="https://www.twitter.com/" target="_blank">
            <img src="images/ic_twitter.png">
          </a>
          <a href="https://youtube.com/" target="_black">
            <img src="images/ic_youtube.png">
          </a>
          <a href="https://www.instagram.com/" target="_black">
            <img src="images/ic_instagram.png">
          </a>
        </div>
      </div>
    </div>
  </footer>

</html>
