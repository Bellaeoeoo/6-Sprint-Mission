<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다 마켓</title>
    <link rel="icon" href="./images/logo/favicon.ico.png" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <!-- title -->
    <header>
      <div class="logo">
        <img src="/images/logo/favicon.ico.png" alt="panda-logo" />
        <a class="panda-btn" href="/">판다마켓</a>
      </div>
      <a href="/signin.html" id="loginLinkButton" class="button">로그인</a>
    </header>
    <!-- top-banner -->
    <article class="banner-back top">
      <section class="banner">
        <div class="banner-area">
          <div class="banner-text">
            일상의 모든 물건을<br />
            거래해 보세요
          </div>
          <a href="/items.html" class="button pill-button">구경하러 가기</a>
        </div>
      </section>
    </article>
    <main>
      <!-- card1 -->
      <section class="card">
        <img src="/images/home/card1.png" alt="card1-image" />
        <div class="card-area">
          <div class="card-logo">Hot item</div>
          <div class="card-main">
            <div class="card-title">
              인기 상품을<br />
              확인해 보세요
            </div>
            <div class="card-text">
              가장 HOT한 중고거래 물품을<br />
              판다 마켓에서 확인해 보세요
            </div>
          </div>
        </div>
      </section>
      <!-- card2 -->
      <section class="card mid">
        <div class="card-area">
          <div class="card-logo mid">Search</div>
          <div class="card-main">
            <div class="card-title mid">
              구매를 원하는<br />
              상품을 검색하세요
            </div>
            <div class="card-text mid">
              구매하고 싶은 물품은 검색해서<br />
              쉽게 찾아보세요
            </div>
          </div>
        </div>
        <img src="/images/home/card2.png" alt="card2-image" />
      </section>
      <!-- card3 -->
      <section class="card mg-footer">
        <img src="/images/home/card3.png" alt="card3-image" />
        <div class="card-area">
          <div class="card-logo">Register</div>
          <div class="card-title">
            판매를 원하는<br />
            상품을 등록하세요
          </div>
          <div class="card-text">
            어떤 물건이든 판매하고 싶은 상품을<br />
            쉽게 등록하세요
          </div>
        </div>
      </section>
    </main>
    <!-- footer-banner -->
    <article class="banner-back bottom">
      <section class="banner">
        <div class="banner-area banner-text">
          믿을 수 있는 <br />
          판다마켓 중고거래
        </div>
      </section>
    </article>
    <!-- footer -->
    <footer>
      <section class="footer-area">
        <span class="footer-codeit">©codeit - 2024</span>
        <div class="privacy">
          <a href="/privacy">Privacy Policy</a>
          <a href="/faq">FAQ</a>
        </div>
        <div class="sns-area">
          <a target="_blank" href="https://www.facebook.com/"
            ><img src="/images/home/facebook.png" alt="facebook-image"
          /></a>
          <a target="_blank" href="https://www.twitter.com/"
            ><img src="/images/home/twitter.png" alt="twitter-image"
          /></a>
          <a target="_blank" href="https://www.youtube.com/"
            ><img src="/images/home/youtube.png" alt="youtube-image"
          /></a>
          <a target="_blank" href="https://www.instagram.com/"
            ><img src="/images/home/instagram.png" alt="instagram-image"
          /></a>
        </div>
      </section>
    </footer>
  </body>
</html>
