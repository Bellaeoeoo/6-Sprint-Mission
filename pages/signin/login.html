<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>
    </head>
    <body>
        <!-- Header logo -->
        <header>
            <div class="logo">
                <img src="/assets/img/logo/img_logo.png" alt="판다마켓 로고" />
            </div>
        </header>

        <!-- Main -->
        <main>
            <form action="">
                <label for="email">이메일</label>
                <input id="email" type="email" />

                <label for="password">비밀번호</label>
                <input id="password" type="password" />
                <div class="eye"><img src="/assets/img/icon/pw_Property=Default.png" alt="" /></div>

                <button>로그인</button>
            </form>
            <div class="easy_login">
                <h4>간편 로그인하기</h4>
                <div class="easy_login_link">
                    <img src="/assets/img/icon/google_icon.png" alt="구글" />
                    <img src="/assets/img/icon/kakao_icon.png" alt="카카오톡" />
                </div>
            </div>
        </main>

        <!-- Footer sign-in -->
        <footer>판다마켓이 처음이신가요? <a href="/pages/signin/">회원가입</a></footer>
    </body>
</html>
