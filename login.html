<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>판다마켓 로그인</title>
  <link rel="stylesheet" href="./login/style.css">
</head>

<body>
  <div class="main-container">
    <div class="img-container">
      <a href="/"><img class="logo" src="./login/assets/logo.png" alt="판다마켓 로고"></a>
    </div>

    <form action="#">
      <div class="email con">
        <label for="email">이메일</label>
        <input type="email" placeholder="이메일을 입력해주세요">
      </div>
      <div class="pw con">
        <label for="pw">비밀번호</label>
        <input type="password" placeholder="비밀번호를 입력해주세요">
        <img src="./login/assets/show-pw.png" alt="비밀번호 보이기">
      </div>
      <button class="login-btn">로그인</button>
      <div class="easy-login">
        <p>간편 로그인하기</p>
        <div class="easy-login-logo">
          <a href="#"><img src="./login/assets/google-logo.png" alt="구글 로고"></a>
          <a href="#"><img src="./login/assets/kakao-logo.png" alt="카카오 로고"></a>
        </div>
      </div>
      <div class="go-signup-container">
        <p>판다마켓이 처음이신가요?</p>
        <a href="/signup.html">회원가입</a>
      </div>
    </form>
  </div>
</body>

</html>
